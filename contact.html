<html>

        <title>Neogym</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="description" content="This is a simple website for testing purposes">

    <body>
            <nav class="contact-nav">
                <div class="nav-logo">
                    <a href="index.html">neogym</a> 
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="why.html">Why us</a></li>
                    <li><a href="trainers.html">trainers</a></li>
                    <li><a href="contact.html" class="active">Contact us</a></li>
                    <li><img src="images/search-icon.png" alt="search" class="search"></li>
                </ul>
            </nav>
        <div class="contact">
            <div class="contact-img">
                <img src="images/contact-img.jpg" alt="contact" class="contact-img">
            </div>
            <div class="contact-form">
                <h2 class="contact-title">contact us</h2>
                <div class="line"></div>
                <form class="contact-form-elem">
                    <input type="text" name="name" placeholder="Name" class="contact-form-input">
                    <input type="email" name="email" placeholder="Email" class="contact-form-input">
                    <input type="text" name="phone" placeholder="Phone Number" class="contact-form-input">
                    <textarea name="message" placeholder="Message" class="contact-form-textarea"></textarea>
                    <button type="submit" class="contact-form-btn">Send</button>
                </form>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="details ">
            <div class="container">
                <div class="details-elem">
                    <img src="images/location-white.png" alt="location" class="location-img">
                    <p class="text">Location</p>
                </div>
                <div class="details-elem mg">
                    <img src="images/telephone-white.png" alt="telephone-white" class="location-img">
                    <p class="text"> +02 1234567890</p>
                </div>
                <div class="details-elem">
                    <img src="images/envelope-white.png" alt="envelope-white" class="location-img">
                    <p class="text">
                        demo@gmail.com
                    </p>
                </div>
            </div>
        
        </div>
        <footer>
            <p> &copy; 2020 All Rights Reserved. Design by Free Html Templates</p>
        </footer>
